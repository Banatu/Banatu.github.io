<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<p id="demo2"></p>


<script>



var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
        myFunction(xhttp);
    }
};
xhttp.open("GET", "https://banatu.github.io/cwb/sea.xml", true);
xhttp.send();




function myFunction(xml) {

    var lok,lik,bik , txt, xmlDoc;
    xmlDoc = xml.responseXML;

    lok = xmlDoc.getElementsByTagName("loc")[1].attributes;
    lik = xmlDoc.getElementsByTagName("lin")[1].childNodes[0];
    bik = xmlDoc.getElementsByTagName("bc")[1].childNodes[0];

      document.getElementById("demo2").innerHTML = lik.nodeValue;

txt = lok.getNamedItem("category").nodeValue + "<br>" + lok.length;
   
 document.getElementById("demo").innerHTML = txt+bik.nodeValue;
}
</script>
</body>
</html>
